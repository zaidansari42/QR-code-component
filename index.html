<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        background: hsl(212, 45%, 89%);
        font-family: "Outfit", sans-serif;
      }

      #white-board {
        height: 98vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background-color: hsl(0, 0%, 100%);
        width: 290px;
        border-radius: 20px;
        padding: 14px;
      }

      .container img {
        max-width: 100%;
        height: auto;
        margin: 4px auto;
        border-radius: 10px;
      }

      h1 {
        color: hsl(218, 44%, 22%);
        font-size: 20px;
        font-weight: 700;
        text-align: center;
        margin: 5px;
        padding: 5px;
      }

      p {
        font-size: 15px;
        font-weight: 400;
        color: hsl(220, 15%, 55%);
        text-align: center;
        margin: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <main id="white-board">
      <section class="container">
        <img src="images/image-qr-code.png" alt="Image of a QR Code" />
        <caption>
          <h1>Improve your front-end skills by building projects</h1>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </caption>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/zaidansari42">Zaid Ansari</a>.
      </div>
    </footer>
  </body>
</html>
